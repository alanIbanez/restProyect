<div class="container mt-5">
  <div class="row">
      <div class="col-lg-8 offset-lg-2">
          <div class="card">
              <div class="card-body">
                  <h3 class="titulo">PLATOS</h3>
              </div>
          </div>
      </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="titulo">{{accion | uppercase }} PLATO</h5>
            <form [formGroup]="form" (ngSubmit)="guardarPlato()">
              <div class="input-group input-group-lg mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre del plato">
              </div>
              <div class="input-group input-group-lg mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input formControlName="costo"type="text" class="form-control" placeholder="Costo">
              </div>
              <div class="d-grid gap-2">
                <button [disabled]="this.form.invalid" class="btn btn-success btn-lg" type="submit">Aceptar</button>
              </div>
            </form>
          </div>
        </div>
    </div>
  
  <div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h5 class="titulo">LISTADO DE PLATOS</h5>
            <table class="table">
             
              <tbody>
                <tr *ngFor="let plato of listPlatos">
                  <td>{{plato.nombre}}</td>
                  <td>{{plato.costo}}</td>
                  <td>
                    <i (click)="editarPlato(plato)"class="far fa-edit text-info">
                    </i>
                  </td>
                  <td>
                    <i (click)="eliminarPlato(plato.id)" class="far fa-trash-alt text-danger">
                    </i>
                  </td>
                </tr>
                
              </tbody>
            </table>
           
        </div>
    </div>
  </div>
</div>

  
</div>
